<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #numberDisplay {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desafio 01</h1>
        <button class="btn btn-danger" id="showNumbers">Mostrar Números</button>
        <div id="numberDisplay"></div>
    </div>

    <script>
        document.getElementById('showNumbers').addEventListener('click', function() {
            const n = prompt("Digite um número n:");
            const displayDiv = document.getElementById('numberDisplay');
            
            // Limpa o conteúdo anterior
            displayDiv.innerHTML = '';

            // Verifica se n é um número válido
            if (!isNaN(n) && n > 0) {
                for (let i = 1; i <= n; i++) {
                    displayDiv.innerHTML += i + '<br>';
                }
            } else {
                displayDiv.innerHTML = 'Por favor, insira um número válido.';
            }
        });
    </script>
</body>
</html>
