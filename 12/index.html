<!DOCTYPE html>
<html>

<head>
    <title> Atributo Data </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.jstyle.css">
    <style>
        /* body { 
            cursor: pointer;
        } */
        .pessoa {
            color: red;
        }

        .pessoa[data-idade='30'] {
            color: blue;
            
        }

        .pessoa::before {
            content: 'Nome: ';
            
        }

        .pessoa::after {
            content: ' - Idade: ' attr(data-idade) ' - C.P.F: ' attr(data-cpf);
        }
    </style>
</head>

<body>
    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="20" data-cpf="999">João</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="30" data-cpf="888">José</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="40" data-cpf="777">Maria</li>
    </ul>

    <script>
        function mostrarvalor(componente) {
            var valor = componente.getAttribute('data-idade');
            alert(valor);
        }
    </script>
</body>
