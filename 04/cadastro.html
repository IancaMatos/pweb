<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04-cadastro</title>
</head>
<body>
    
    <form action="https://qfqdkj.hospedagemelastica.com.br/pweb/salvar.jsp" method="post">
        Login *: <br>
        <input type="text"  required name="login"><br>

        Senha:<br>
        <input type="password" maxlength="8" name="senha"><br>
        Confirma Senha : <br>
        <input type="password" name="confirmarsenha"><br>

        Nome : <br>
        <input type="text" name="nome"><br>

        Sexo : <br>
        <input type="radio" value="Masculino" name="sexo">Masculino<br>
        <input type="radio" value="Feminino" name="sexo">Feminino<br>

        Email : <br>
        <input type="Email" nome="email"><br><br>

        Interesses : <br>
        <input type="checkbox" value="Futebol" name="interesses">Futebol<br>
        <input type="checkbox" value="Política" name="interesses">Política<br>
        <input type="checkbox" value="Economia" name="interesses">Economia<br>
        <input type="checkbox" value="Carros" name="interesses">Carros<br>
        <input type="checkbox" value="Celebridades" name="interesses">Celebridades<br>
        <br>

        Estado : <br>
        <select name="estado">
            <option value="Pi">Piauí</option>
            <option value="Ma">Maranhão</option>
            <option value="Sc">Santa Catarina</option>
            <option value="Rs">Rio Grande do Sul</option>
        </select><br><br>

        Observação : <br>
      
        <textarea name="observação"></textarea><br><br>

        <input type="submit" value="Enviar">
      
    </form>
</body>
</html>
